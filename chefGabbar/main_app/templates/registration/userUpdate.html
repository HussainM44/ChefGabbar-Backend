{% extends "base.html" %}

{% block content %}
<h2>Edit {{user.username}} Profile</h2>
<form method='POST' action="{% url 'user_update' user.id %}" enctype="multipart/form-data">
  {% csrf_token %}
  {{user_form.as_p}}
  {{profile_form.as_p}}
  <input type='submit' value='Update'>
</form>
{% endblock %}
